<html lang="en">
    <head>

        <title>Registration</title>
    </head>

        <form>
            <label for="name">name</label>

            <label for="password">password</label>
            <br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button>register</button>
        </form>
    </body>
