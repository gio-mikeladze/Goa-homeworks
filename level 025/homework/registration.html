<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
    </head>
    <body>
        <h1>at first you need to register</h1>
        <form>
            <label for="name">name</label>
            <br>
            <input type="text" placeholder="Enter your name" id="name" name="name" required>
            <br>
            <label for="surname">surname</label>
            <br>
            <input type="surname" placeholder="Enter your surname" id="surname" name="surname">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" placeholder="Enter your email" id="email" name="email" required>
            <br>
            <label for="password">password</label>
            <br>
            <input type="password" placeholder="Enter your password" id="password" name="password" required>
            <br>
            <label for="date">Date</label>
            <br>
            <input type="date" id="date" name="date">
            <br>
            <label for="r1">male</label>
            <input type="radio" id="r1" name="gender" value="male" required>
            <label for="r2">female</label>
            <input type="radio" id="r2" name="gender" value="female" required>
            <br>
            <label for="checkbox">do you agree to the site rules?</label>
            <br>
            <input type="checkbox" id="checkbox" name="checkbox" required>
            <br>
            <br>
            <button><a href="./index.html">register</a></button>
        </form>
    </body>
</html>
