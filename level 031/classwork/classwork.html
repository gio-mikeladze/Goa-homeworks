<!--1) შექმენით საიტი, სადაც დაამატებთ ერთ ვიდეოს. გამოიყენეთ video და source თეგები, ასევე შემდეგი ატრიბუტები controls, muted, autoplay, 
loop და ახსენით რას აკეთებს თითოეული მათგანი-->

<!--2) თქვენს მიერ გამოტანილ ვიდეოებს დაუმატეთ სხვადასხვა ვარიანტები შემდეგ ფორმატებში mp4, ogg, webm.
ასევე თუ არცერთი ფორმატი არ გაეშვა გამოიტანეთ ტექსტი Video not supported-->

<!--3) კომენტარებით ახსენით რას აკეთებს type ატრიბუტი source თეგისთვის-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <video loop autoplay="true" controls muted>
            <source src="./5_Second_Countdown_HD.mp4" type="video/mp4">
            <source src="./5_Second_Countdown_HD.mp4" type="video/mkv">
            <source src="./5_Second_Countdown_HD.mp4" type="video/webm">
            <source src="./5_Second_Countdown_HD.mp4" type="video/ogg">
            Video not supported
        </video>
    </body>
</html>
<!--
loop_ატრიბუტი ვიდეოს ჩართვის შემდეგ მუდამ უშვებს თავიდან ამ ვიდეოს სანამ ჩვენ არ გავაჩერებთ 
controls_ატრიბუტი გვიჩენებს ვიდეოს ღილაკებს მაგალითად პაუზას ან ვიდეოს setting ებს 
muted_ატრბუტი ვიდეოს ხმას უთიშავს მაგრამ თქვენ შეგიძლიათ აუწიოთ ვიდეოს ხმას
autoplay_ატრიბუტი ვიდეოს საიტის გახსნისთანავე რთავს
-->
<!--თუ source თეგში მითთებული ვიდეოს ფორმატი არ გაეშვა რომელიღაც ბრაუზერში მაშინ ჩვენ შეგვიძლია type ით შევუცვალოთ მას ფორმატი-->
