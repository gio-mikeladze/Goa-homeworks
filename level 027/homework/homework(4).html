<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="currency">Choose the currency you want to exchange.</label>
    <br>
    <select name="currency" id="currency">
    <option value="Gel" selected>Gel </option>
    <option value="usd">USD</option>
    <option value="euro">euro</option>
    <option value="rubble">Russian rubble</option>
    <option value="sterling">sterling</option>
    </select>
    <br>
    <label for="currency 1">Choose the currency you want to exchange into.</label>
    <br>
    <select name="currency 1" id="currency 1">
        <option value="Gel" selected>Gel </option>
        <option value="usd">USD</option>
        <option value="euro">euro</option>
        <option value="rubble">Russian rubble</option>
        <option value="sterling">sterling</option>
    </select>
</body>
</html>
